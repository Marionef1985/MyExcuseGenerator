<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <script type="text/javascript" src="/src/app.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <script>
      const who = ["The dog", "My grandma", "His turtle", "My bird"];
      const action = ["ate", "peed", "crushed", "broke"];
      const what = ["my homework", "the keys", "the car"];
      const when = [
        "before the class",
        "right on time",
        "when I finished",
        "during my lunch",
        "while I was praying"
      ];

      function getRandomItem(arr) {
        // get random index value
        const randomIndex = Math.floor(Math.random() * arr.length);
        // get random item
        return arr[randomIndex];
      }

      function generateExcuse() {
        let whoRandom = getRandomItem(who);
        let actionRandom = getRandomItem(action);
        let whatRandom = getRandomItem(what);
        let whenRandom = getRandomItem(when);
        let excuse =
          whoRandom + " " + actionRandom + " " + whatRandom + " " + whenRandom;
        //alert excuse;
        document.getElementById("RandomTextHere").innerHTML = excuse;
      }
    </script>
  </head>
  <body>
    <div class="conatiner-fluid">
      <div class="conatiner d-flex justify-center m-3">
        <div class="row">
          <div class="col">
            <button class="btn btn-warning" onclick="generateExcuse()">
              Generar Excusa
            </button>
          </div>
          <div class="col">
            <p id="RandomTextHere"></p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
