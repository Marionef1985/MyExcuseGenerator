<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <script>
      function generateExcuse() {
        let who = ["The dog", "My grandma", "His turtle", "My bird"];
        let action = ["ate", "peed", "crushed", "broke"];
        let what = ["my homework", "the keys", "the car"];
        let when = [
          "before the class",
          "right on time",
          "when I finished",
          "during my lunch",
          "while I was praying",
        ];
        function getRandomItem(arr) {
          // get random index value
          const randomIndex = Math.floor(Math.random() * arr.length);
          // get random item
          const item = arr[randomIndex];
          return item;
        }

        let whoRandom = getRandomItem(who);
        let actionRandom = getRandomItem(action);
        let whatRandom = getRandomItem(what);
        let whenRandom = getRandomItem(when);
        let excuse = whoRandom + " " + actionRandom + " " + whatRandom + " " + whenRandom;
        alert(excuse);
      }
    </script>
  </head>
  <body>
    <button onclick="generateExcuse()">Generar Excusa</button>
  </body>
</html>
